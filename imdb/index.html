<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>IMDB Project</title>
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
<nav class="navbar sticky-top navbar-expand-lg navbar-dark bg-primary">
	<a class="navbar-brand" href="./index.html"><img class="navbar-brand-logo d-inline-block mr-3" src="IMDb.png" width="40" height="40" alt="IMDB APP"><strong>IMDB APP</strong></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
		<span class="navbar-toggler-icon"></span>
	</button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active"><a class="nav-link" href="./index.html"><i class="fa fa-home"></i> Home <span class="sr-only">(current)</span></a></li>
            <li class="nav-item"><a class="nav-link" href="http://www.omdbapi.com/"><i class="fa fa-question-circle"></i> API Documentation</a></li>
            <li class="nav-item"><a class="nav-link" href="#"><em class="fa fa-star"></em> Favorites</a></li>
        </ul>
		<form name="search_form" class="form-inline my-2 my-lg-0">
			<div class="form-check mr-3">
				<input class="form-check-input" type="radio" name="typeCheck" id="movie-check" checked value="movie">
				<label class="form-check-label text-white" for="movie-check">Movie</label>
			</div>
			<div class="form-check mr-3">
				<input class="form-check-input" type="radio" name="typeCheck" id="series-check" value="series">
				<label class="form-check-label text-white" for="series-check">Series</label>
			</div>
			<div class="form-check mr-3">
				<input class="form-check-input" type="radio" name="typeCheck" id="episode-check" value="episode">
				<label class="form-check-label text-white" for="episode-check">Episode</label>
			</div>
            <input class="form-control mr-sm-2" type="search" placeholder="Enter title" aria-label="Search" id="title">
            <button class="btn btn-warning my-2 my-sm-0" type="submit">Search <em class="fa fa-film"></em></button>
			<span class="alert-message"></span>
        </form>
    </div>
</nav>
<main class="main">
	<div class="container my-5">
        <div id="card-container"></div>
    </div>
</main>

<!-- Modal -->
<div class="modal fade" id="modalMoreInfo" tabindex="-1" role="dialog" aria-labelledby="modalMoreInfoTitle" aria-hidden="true">
  <div class="modal-dialog modal-lg modal-dialog-centered" role="document">
    <div class="modal-content"></div>
  </div>
</div>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script src="script.js"></script>
</body>
</html>
