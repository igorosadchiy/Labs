<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>IMDB Project</title>
<link rel="icon" type="image/vnd.microsoft.icon" href="favicon.ico">
<link rel="stylesheet" href="../src/style.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>

<body>
<nav class="navbar sticky-top navbar-expand-lg navbar-dark bg-primary">
    <a href="./index.html" class="navbar-brand"><img class="navbar-brand-logo d-inline-block mr-3" src="img/IMDb.png" width="40" height="40" alt="IMDB APP"><strong>IMDB APP</strong></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto flex-row">
            <li class="nav-item mr-2 active"><a class="nav-link" href="./index.html"><em class="fa fa-home"></em> Home <span class="sr-only">(current)</span></a></li>
            <li class="nav-item"><a class="nav-link" href="#"><em class="fa fa-star"></em> Favorites</a></li>
        </ul>
        
        <!-- Search Form -->
        <form name="search_form" class="form-inline my-2 my-lg-0">
            <div class="radio-wrap d-flex mb-1">
                <div class="form-check mr-3">
                    <input class="form-check-input" type="radio" name="typeCheck" id="movie-check" checked value="movie">
                    <label class="form-check-label text-white" for="movie-check">Movie</label>
                </div>
                <div class="form-check mr-3">
                    <input class="form-check-input" type="radio" name="typeCheck" id="series-check" value="series">
                    <label class="form-check-label text-white" for="series-check">Series</label>
                </div>
                <div class="form-check mr-3">
                    <input class="form-check-input" type="radio" name="typeCheck" id="episode-check" value="episode">
                    <label class="form-check-label text-white" for="episode-check">Episode</label>
                </div>
            </div>
            <div class="search-wrap d-flex">
                <input class="form-control mr-2" type="search" placeholder="Enter title" aria-label="Search" id="title">
                <button class="btn btn-warning my-0" type="submit">Search <em class="fa fa-film"></em></button>
            </div>
            <span class="alert-message"></span>
        </form>
    </div>
</nav>
<main class="main">
    <div class="container-fluid pl-0 pr-0">
        <div class="background-wrap"></div>
    </div>
    <div class="container my-5">
        <div id="card-container" class="d-flex flex-row align-items-start justify-content-center flex-wrap">
            <!-- js Card render -->
        </div>
        <div class="row" id="paginationContainer">
            <!-- js Pagination render -->
        </div>
    </div>
</main>
<div class="modal fade" id="modalMoreInfo" tabindex="-1" role="dialog" aria-labelledby="modalMoreInfoTitle" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered" role="document">
        <div class="modal-content">
            <!-- js Modal render -->
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script> 
<!--<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>--> 
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script> 
<script src="../src/main.js"></script> 
<!--<script src="./dist/main.js"></script>-->
</body>
</html>
